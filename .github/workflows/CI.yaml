name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Lint
        run: flutter pub get
        run: ./scripts/lint.sh
      - name: Test
        run: pub get
        run: ./scripts/test.sh
